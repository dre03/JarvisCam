<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-2" id="listBarang">

            </div>
        </div>
    </div>
    <!-- code dibawah ini adalah jawaban dari soalnya -->
    <script>
        var item = Array(
            Array("001","Keyboard Logitek", 60000, "Keyboard yang mantap untuk kantoran", "logitek.jpg"),
            Array("002", "Keyboard MSI", 300000, "Keyboard gaming MSI mekanik", "msi.jpg"),
            Array("003", "Mouse Genius", 50000, "Mouse Genius biar lebih pinter", "genius.jpeg"),
            Array("004", "Mouse Jerry", 30000, "Mouse yang disukai kucing", "jerry.jpg"),
        );

        let list_barang = document.getElementById("listBarang");
        let search = document.getElementById("formItem");
        let cart = document.getElementById("cart");
        const addCards = (a) => {
            let card = `
  <div class="col-4 mt-2">
    <div class="card" >
      <img src="assets/${a[4]}" class="card-img-top" height="200px" width="200px" alt="${a[4]}">
      <div class="card-body">
          <h5 class="card-title" id="itemName">${a[1]}</h5>
          <p class="card-text" id="itemDesc">${a[3]}</p>
          <p class="card-text">Rp ${a[2]}</p>
          <a href="#" class="btn btn-primary" onclick="addCart()">Tambahkan ke keranjang</a>
      </div>
    </div>
  </div>`;
            return card;
        };
        let num = 0;
        const addCart = () => {
            num++;
            cart.innerHTML = `<i class="fas fa-shopping-cart"></i>(${num})`;
        };
        window.onload = () => {
            let cards = "";
            item.forEach((a) => {
                cards += addCards(a);
            });
            list_barang.innerHTML = cards;
        };

        search.onsubmit = (a) => {
            a.preventDefault();
            let cards = "";
            let keyword = document.getElementById("keyword").value;
            let filteredItems = item.filter((a) =>
                a[1].toLowerCase().includes(keyword.toLowerCase())
            );
            filteredItems.forEach((a) => {
                cards += addCards(a);
            });
            list_barang.innerHTML = cards;
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
